        <title>Plebs For Pluto</title>
    </head>
    <body>
        <header>Time since Pluto was demoted from the Solar System:</header>
        <div class="timer" id="timer">
            <div class="year" id="year"></div>
            <div class="month" id="month"></div>
            <div class="day" id="day"></div>
            <div class="hour" id="hour"></div>
            <div class="minute" id="minute"></div>
            <div class="second" id="second"></div>
        </div>
        <div class="petition" id="petition">
            <div>Want Pluto back? Let your voice be heard!</div>
            <textarea placeholder="Share your opinion here..." rows="10" cols="50"></textarea>
            <button>Submit</button>
        </div>
